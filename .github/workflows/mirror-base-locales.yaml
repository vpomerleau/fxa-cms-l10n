on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'locales/es-ES/**'
      - 'locales/fy-NL/**'
      - 'locales/hi-IN/**'
      - 'locales/pt-PT/**'
      - 'locales/sv-SE/**'
  workflow_dispatch:
    inputs:
      dry_run: { type: boolean, default: true, description: 'If true, the workflow will not commit back to the PR branch' }

permissions:
  contents: write
  pull-requests: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Mirror region → base
        id: sync
        run: |
          set -euo pipefail
          MAP="es:es-ES fy:fy-NL hi:hi-IN pt:pt-PT sv:sv-SE"
          changed=0
          for p in $MAP; do
            b="${p%%:*}"; s="${p##*:}"
            src="locales/$s/cms.ftl"; dst="locales/$b/cms.ftl"
            [ -f "$src" ] || continue
            mkdir -p "locales/$b"
            if ! cmp -s "$src" "$dst"; then cp "$src" "$dst"; git add "$dst"; changed=1; fi
          done
          echo "changed=$changed" >> "$GITHUB_OUTPUT"

      - name: Commit back to PR branch (safe)
        if: steps.sync.outputs.changed == '1' && inputs.dry_run != true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REMOTE: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          HEAD_REF: ${{ github.event.pull_request.head.ref || github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(l10n): mirror region locales → base" || exit 0
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${REMOTE}.git" "HEAD:${HEAD_REF}"
